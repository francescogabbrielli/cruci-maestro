<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.mode==='over' && drawer.close()"
        routerLink="/schema" routerLinkActive="selected-route">
        <mat-icon aria-hidden="false" aria-label="Example home icon">grid_on</mat-icon>&nbsp;Schema
      </a>
      <a *ngIf="auth.getUserConfig().authorMode || !schema.isType(obliged)"
        mat-list-item (click)="drawer.mode==='over' && drawer.close()"
        routerLink="/definitions" routerLinkActive="selected-route">
        <mat-icon aria-hidden="false" aria-label="Example home icon">list</mat-icon>&nbsp;Definitions
      </a>
      <a mat-list-item (click)="drawer.mode==='over' && drawer.close()"
        routerLink="/settings" routerLinkActive="selected-route">
        <mat-icon aria-hidden="false" aria-label="Example home icon">settings</mat-icon>&nbsp;Settings
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="toolbar-spacer"></span>
      <a class="button button-enabled" (click)="save()"><mat-icon aria-hidden="false" aria-label="home icon">save</mat-icon></a>
      <a class="button button-enabled" routerLink="/login" >
        <span class="user" *ngIf="auth.isLogged()">{{auth.getUser().username}}</span>
        <mat-icon aria-hidden="false" aria-label="home icon">person</mat-icon>
      </a>
    </mat-toolbar>
    <mat-card>
      <mat-card-title>{{schema.model.title}}</mat-card-title>
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
